<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.1.0/dist/aframe-extras.min.js"></script>
    <script src="./combo-ocean.js"></script>
    <script src="https://unpkg.com/three@0.164.0/examples/js/loaders/EXRLoader.js"></script>
    <link rel="stylesheet" href="style.css">
    <script>
AFRAME.registerComponent('hdri', {
  schema: { type: 'string' },

  init: function () {
    const sceneEl = this.el;

    sceneEl.addEventListener('loaded', () => {
      console.log('HDRI URL =', this.data);

      const renderer = sceneEl.renderer;
      const scene = sceneEl.object3D;

      const loader = new THREE.EXRLoader();
      loader.setDataType(THREE.UnsignedByteType);

      loader.load(this.data, (texture) => {
        const pmrem = new THREE.PMREMGenerator(renderer);
        pmrem.compileEquirectangularShader();

        scene.environment = pmrem.fromEquirectangular(texture).texture;

        texture.dispose();
        pmrem.dispose();
      });
    });
  }
});
</script>


  </head>
  <body>
    <a-scene
        renderer="colorManagement: true; physicallyCorrectLights: true;"
        hdri="./wasteland_clouds_puresky_4k.exr"
        <a-ocean-plane height="100" width="100" position="0 -1 0"></a-ocean-plane>

              <!-- Camera with cursor -->
      <a-entity
        id="camera"
        position="0 1.6 0"
        camera
        look-controls
        wasd-controls
      >
        <a-cursor
          rayOrigin="mouse"
          color="#333"
          maxdistance="30">
        </a-cursor>

      </a-entity>

      <a-sky rotation="0 180 0" src="./wasteland_clouds_puresky_4k.exr"></a-sky>
      <a-box id= "cube" position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
      <!-- Image to show/hide -->
      <a-image
        id="image"
        material="src:BlackHoleWallpapers5.jpg; transparent:true"
        position="1 3.6 -5"
        scale="2 2 0"
        visible="false"
      ></a-image>
      
      <a-text
          id="text"
          value="happy waving !!!"
          position="0.2 3.9 -5"
          scale="1 1 1"
          color="black"
          visible="false"
        ></a-text>
      
      <a-entity light="color: #87601d; intensity: 0.6; castShadow: true" position="65.46418 5.64874 46.8977"></a-entity>
    </a-scene>
    
    <script>
      // When the window is fully loaded, run the function
      window.onload = function () {
        // Get the cube, image, and text elements
        var cube = document.getElementById("cube");
        var image = document.getElementById("image");
        var text = document.getElementById("text");

        // Add a click event listener to the cube
        cube.addEventListener("click", function () {
          // Toggle visibility of the image and text
          var isVisible = !image.getAttribute("visible");
          image.setAttribute("visible", isVisible);
          text.setAttribute("visible", isVisible);
        });
      };
    </script>
    
    <div id="static-content">
      <h2>Point to the cube and click & WASD</h2>
    </div>
    
  </body>
</html>
