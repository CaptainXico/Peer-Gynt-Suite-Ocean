<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Peer Gynt Ocean</title>

  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="./combo-ocean.js"></script>
  <link rel="stylesheet" href="./style.css">
  
</head>

<body>
<a-scene>
  <a-sky src="wasteland_clouds_puresky_2k.exr"></a-sky>

  <!-- Ocean -->
  <a-ocean-plane
    position="0 0 0"
    material="color: #4f8cff; opacity: 0.85">
  </a-ocean-plane>

  <!-- Cube -->
  <a-box
    position="0 1 -5"
    color="#00ff88">
  </a-box>

  <!-- Camera with WASD -->
  <a-entity position="0 1.6 5">
    <a-camera wasd-controls look-controls>
      <a-cursor></a-cursor>
    </a-camera>
  </a-entity>

</a-scene>

<div style="
  position:absolute;
  bottom:20px;
  width:100%;
  text-align:center;
  font-size:20px;
  color:black;">
  Point to the cube and click & WASD
</div>

</body>
</html>
